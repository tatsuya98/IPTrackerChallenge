<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>

</head>
<body>
<div class="search-bar">
  <header>IP Address Tracker</header>
  <div class="searchContainer">
    <label for="searchBar"></label><input type="text" name="searchBar" id="searchBar" placeholder=" Search for any IP address or domain">
    <button><img src="./images/icon-arrow.svg" alt="search-arrow-icon"></button>
  </div>
</div>
<div class="infoCard">
  <div class="detail-section">
    <h4>IP Address</h4>
    <p id="ipAddress"></p>
  </div>

  <div class="detail-section">
    <h4>Location</h4>
    <p id="location"></p>
  </div>
  <div class="detail-section">
    <h4>Timezone</h4>
    <p id="timezone">UTC</p>
  </div>

  <div class="detail-section">
    <h4>ISP</h4>
    <p id="isp"></p>
  </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
